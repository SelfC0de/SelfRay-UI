<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfRay-UI — Login</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',system-ui,sans-serif;background:#0a0a0f;color:#e0e0e0;min-height:100vh;display:flex;align-items:center;justify-content:center}
        .box{background:#12121a;border:1px solid #1e1e2e;border-radius:12px;padding:40px;width:380px;box-shadow:0 0 40px rgba(0,200,255,.05)}
        .logo{text-align:center;margin-bottom:30px}
        .logo h1{font-size:28px;background:linear-gradient(135deg,#00c8ff,#7b2fff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .logo p{color:#666;font-size:13px;margin-top:4px}
        .fg{margin-bottom:16px}
        .fg label{display:block;font-size:13px;color:#888;margin-bottom:6px}
        .fg input{width:100%;padding:10px 14px;background:#0a0a12;border:1px solid #2a2a3a;border-radius:8px;color:#e0e0e0;font-size:14px;outline:none}
        .fg input:focus{border-color:#00c8ff}
        .btn{width:100%;padding:11px;background:linear-gradient(135deg,#00c8ff,#7b2fff);border:none;border-radius:8px;color:#fff;font-size:15px;font-weight:600;cursor:pointer;margin-top:8px}
        .btn:hover{opacity:.9}
        .err{background:rgba(255,60,60,.1);border:1px solid rgba(255,60,60,.3);color:#ff6b6b;padding:8px 12px;border-radius:6px;font-size:13px;margin-bottom:16px}
    </style>
</head>
<body>
<div class="box">
    <div class="logo"><h1>⚡ SelfRay-UI</h1><p>Xray Panel Manager</p></div>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post" action="/login">
        <div class="fg"><label>Login</label><input type="text" name="username" required autofocus></div>
        <div class="fg"><label>Password</label><input type="password" name="password" required></div>
        <button type="submit" class="btn">Sign In</button>
    </form>
</div>
</body>
</html>
